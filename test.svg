<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
  <defs>  
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Lobster&amp;family=Lobster+Two&amp;display=swap');

      * {
        font-family: Tahoma, Verdana, Trebuchet MS, Helvetica, 'Lobster', Lobster, cursive;
        font-weight: 500;
      }
    </style>

    <!-- Da gradient -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0">
      <stop offset="0%" style="stop-color:#7B4262;"/>
      <stop offset="25%" style="stop-color:#4A528F;"/>
      <stop offset="50%" style="stop-color:#654976;"/>
      <stop offset="75%" style="stop-color:#4A528F;"/>
      <stop offset="100%" style="stop-color:#7B4262;"/>
    </linearGradient>
    
    <!-- Stitch 2 gradients together for seamless animation  -->
    <pattern id="pattern" x="0" y="0" width="300%" height="100%" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="150%" height="100%" fill="url(#gradient)">
        <animate attributeType="XML"
                 attributeName="x"
                 from="0" to="150%"
                 dur="7s"
                 repeatCount="indefinite"/>
      </rect>
      <rect x="-150%" y="0" width="150%" height="100%" fill="url(#gradient)">
        <animate attributeType="XML"
                 attributeName="x"
                 from="-150%" to="0"
                 dur="7s"
                 repeatCount="indefinite"/>
      </rect>
    </pattern>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" fill="none" width="600px" height="300px" />
  
  <!-- Text using the #pattern in defs as the fill -->
  <text x="50%" text-anchor="middle" y="50%" dy="0.4em" fill="url(#pattern)" font-size="40vh">Seokzin So</text>
  <text x="50%" text-anchor="middle" y="80%" dy="0.4em" fill="url(#pattern)" font-size="15vh">Code Poet</text>
</svg>
